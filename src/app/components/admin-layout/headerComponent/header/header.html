<nav class="navbar navbar-expand-lg bg-body-tertiary shadow-sm">
  <div class="container-fluid">

    <!-- Logo / Dashboard -->
    <a class="navbar-brand fw-bold" aria-current="page" [routerLink]="['/admin']">
      <i class="fas fa-tachometer-alt me-2 -icon "></i>Dashboard
    </a>

    <!-- Toggler for mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Nav links -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <!-- Left nav -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
    
        <li class="nav-item">
          <a class="nav-link" routerLink="/admin/product">product</a>
        </li>
       
    
      </ul>

      <!-- Right nav (Account) -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item dropdown">
          <a (click)="ToggleDropDown()" class="nav-link d-flex align-items-center dropdown-toggle" id="navbarDropdown"
            role="button">
            <i class="fas fa-user-circle fa-lg text-secondary me-1"></i>
            <span *ngIf="userName" class="fw-semibold">{{ userName }}</span>

          <div [ngClass]="(visible)?'show':''" class="dropdown-menu dropdown-menu-start  shadow-sm rounded-3 mt-2 p-2"

              <i class="fa fa-sign-in text-primary"></i>
              <span>Login</span>
            </a>

            }

            <button class="dropdown-item d-flex align-items-center gap-2" (click)="logout()">

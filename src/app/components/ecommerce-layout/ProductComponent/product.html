
<div class="ecommerce-products py-5">
  <div class="container">
    <h2 class="fw-bold text-info mb-4 text-center">Our Products</h2>
    <div class="row g-4">
      <div class="col-md-4" *ngFor="let product of products">
        <div class="card product-card h-100 shadow-sm">
          <img [src]="urlImages+product.imagePath" [alt]="product.name" class="card-img-top product-img" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ product.name }}</h5>
            <p class="card-text text-secondary mb-2">{{ product.category }}</p>
            <div class="mt-auto d-flex justify-content-between align-items-center">
              <span class="product-price fw-bold text-info">{{ product.price | currency }}</span>
              <a [routerLink]="['/product', product.id]" class="btn btn-info btn-sm">
                Details <i class="fa fa-info-circle ms-1"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

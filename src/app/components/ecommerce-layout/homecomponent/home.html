<div class="ecommerce-home bg-light py-5">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 mb-4 mb-md-0">
        <h1 class="display-5 fw-bold text-info mb-3">Welcome to ShopName</h1>
        <p class="lead text-secondary mb-4">
          Discover the best products, exclusive deals, and fast delivery. Shop with confidence and enjoy a seamless ecommerce experience!
        </p>
        <a [routerLink]="['/product']" class="btn btn-info btn-lg">
          Shop Now <i class="fa fa-shopping-bag ms-2"></i>
        </a>
      </div>
      <div class="col-md-6 text-center">
        <img src="assets/images/download.jpeg" alt="Ecommerce Banner" class="img-fluid home-banner rounded shadow" />
      </div>
    </div>
    <div class="row mt-5">
      <div class="col-12 text-center">
        <h2 class="fw-bold mb-4">Featured Categories</h2>
        <div class="d-flex flex-wrap justify-content-center gap-4">
          <div class="category-card p-4 bg-white rounded shadow-sm">
            <i class="fa fa-laptop fa-2x text-info mb-2"></i>
            <div class="fw-semibold">Electronics</div>
          </div>
          <div class="category-card p-4 bg-white rounded shadow-sm">
            <i class="fa fa-tshirt fa-2x text-info mb-2"></i>
            <div class="fw-semibold">Fashion</div>
          </div>
          <div class="category-card p-4 bg-white rounded shadow-sm">
            <i class="fa fa-home fa-2x text-info mb-2"></i>
            <div class="fw-semibold">Home</div>
          </div>
          <div class="category-card p-4 bg-white rounded shadow-sm">
            <i class="fa fa-heart fa-2x text-info mb-2"></i>
            <div class="fw-semibold">Beauty</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
